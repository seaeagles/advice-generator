<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css"> 
  <script defer src="app.js"></script>
</head>
<body>
  <div id="wrapper">

    <header>
      <h2 class="advice-tag">Advice Generator</h2>
    </header>

    <div class="content" id="advice-box">
      <blockquote class="advice-quote">
      Click below for a quote in German! 
      <br>
      Mit nur einem Klick erhalten Sie einen Spruch, der ins Deutsche übersetzt wurde!
      </blockquote>
    </div>

    <div class="image-container">
      <img id="linebreak" src="images/pattern-divider-mobile.svg" alt="dividing line">
    </div>

    <button type="button">
      <img id="dice-img" src="images/icon-dice.svg" alt="dice button"/>
    </button>

  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/seaeagles">Dave M</a>.
  </div>
</body>
</html>
